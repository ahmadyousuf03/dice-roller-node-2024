<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Dice Roller</h1>
        <h2>Environment: <span id="env-tag">Test Node.js</span></h2>
        <div class="dice">
            <input type="text" id="die1" readonly class="dice-number" />
            <input type="text" id="die2" readonly class="dice-number" />
        </div>
        <button id="rollButton" autofocus onclick="rollDice()">Roll Dice</button>
        <p class="instructions">Press Enter to roll again!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
